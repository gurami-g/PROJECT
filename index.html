<style>
  .contaniner {
    position: relative;
    flex-grow: 1;
    margin: auto;
    max-width: 1000px;
    max-height: 1000px;
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(4, 1fr);
    grid-gap: 2vmin;
    justify-items: center;
    align-items: center;
  }
  
  .unanimatedImg {
    z-index: 1;
    grid-column: span 2;
    max-width: 100%;
    margin-bottom: -52%;
    -webkit-clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    -webkit-transform: scale(1);
            transform: scale(1);
    transition: all .25s;
  }
  .unanimatedImg:nth-child(7n + 1) {
    grid-column: 2 / span 2;
  }
  .animatedImg {
    z-index: 1;
    grid-column: span 2;
    max-width: 100%;
    margin-bottom: -52%;
    -webkit-clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
    -webkit-transform: scale(1);
            transform: scale(1);
    transition: all .25s;
  }
  .animatedImg:nth-child(7n + 1) {
    grid-column: 2 / span 2;
  }
  .animatedImg:hover {
    z-index: 2;
    -webkit-transform: scale(2);
            transform: scale(2);
  }
  </style>
